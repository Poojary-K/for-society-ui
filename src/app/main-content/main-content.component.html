  <mat-sidenav-container class="example-container" [class.dark-mode]="isDarkMode">
    <mat-sidenav
      #sidebar
      [mode]="sidenavMode"
      [opened]="sidenavOpened"
      class="sidenav">
      <!-- Profile Section -->
      <div class="profile-section">
        <div class="profile-avatar">
          <img src="" alt="Profile">
        </div>
        <div class="profile-info">
          <h3 class="profile-name">User Name</h3>
          <p class="profile-email">user&#64;example.com</p>
        </div>
      </div>

      <!-- Navigation Options -->
      <div class="nav-options">
        <div class="nav-item" (click)="loadComponent('home')">
          <mat-icon>home</mat-icon>
          <span>Home</span>
        </div>
        <div class="nav-item" (click)="loadComponent('donations')">
          <mat-icon>volunteer_activism</mat-icon>
          <span>Donations</span>
        </div>
        <div class="nav-item" (click)="loadComponent('contributions')">
          <mat-icon>people</mat-icon>
          <span>Contributions</span>
        </div>
      </div>

      <!-- Logout Button -->
      <div class="sidebar-footer">
        <div class="nav-item logout-item" (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </div>
      </div>
    </mat-sidenav>
    <mat-sidenav-content class="main-content">
      <div class="main-toolbar">
        <button
          mat-icon-button
          (click)="toggleSidebar()"
          class="md:hidden">
          <mat-icon>menu</mat-icon>
        </button>
        <h1 class="text-xl ml-2">Main Content</h1>
        <div class="spacer"></div>
        <button mat-icon-button (click)="toggleTheme()" >
          <mat-icon>{{ isDarkMode ? 'light_mode' : 'dark_mode' }}</mat-icon>
        </button>
      </div>
      <div class="content-area">
        <router-outlet></router-outlet>
      </div>

    </mat-sidenav-content>
  </mat-sidenav-container>
